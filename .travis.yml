language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy
  - pypy3

env:
  TVDB_API_KEY: d48665c58c1a3c3bcd0c78da82df4fab # API key for tvdb_api test use only. New keys can easily be registere at https://thetvdb.com/api-information

stages:
  - Test

install:
  - pip install codecov
  - pip install -r requirements-dev.txt
  - python setup.py develop

script:
  - python -m pytest --cov tvdb_api

after_success:
  - codecov

jobs:
  include:

    - stage: Test
      name: "Formatting"
      python: 3.8
      install:
        - pip install -r requirements-dev.txt
      script: black --check tvdb_api.py tests/*.py
      after_success: ignore

    - stage: linting
      name: "Linting"
      python: 3.8
      install:
        - pip install -r requirements-dev.txt
      script: flake8
      after_success: ignore
