language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy
  - pypy3

env:
  TVDB_API_KEY: d48665c58c1a3c3bcd0c78da82df4fab # API key for tvdb_api test use only. New keys can easily be registere at https://thetvdb.com/api-information

install:
  - pip install codecov
  - pip install -r requirements-dev.txt
  - python setup.py develop

script: echo "placeholder script"

stages:
  - test
  - linting

jobs:
  include:
    - stage: test
      name: "Tests"
      script:
        - python -m pytest --cov tvdb_api
      after_success:
        - codecov

    - stage: linting
      name: "Formatting"
      python: 3.8
      install:
        - pip install -r requirements-dev.txt
      script: black --check

    - stage: linting
      name: "Linting"
      python: 3.8
      install:
        - pip install -r requirements-dev.txt
      script: flake8
