language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy
  - pypy3

env:
  TVDB_API_KEY: d48665c58c1a3c3bcd0c78da82df4fab # API key for tvdb_api test use only. New keys can easily be registere at https://thetvdb.com/api-information

install:
  - pip install -r requirements-dev.txt
  - python setup.py develop

jobs:
  include:
    - name: "Tests"
      script: python -m pytest
    - name: "Formatting"
      script: black --check
    - name: "Linting"
      script: flake8
